<!-- DataTales Example -->
                    <div class="card shadow mb-4">
						{% if data.page == 'admin-user'  %}
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">

							User List
	
							</h6>
                        </div>
						{% elif data.role == 'User' %}
						<div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">

							Tickets
	
							</h6>
                        </div>
						{% endif %}
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered medium" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
											<!--
											{% if data.page=='tickets' or data.page == 'assignedtickets' or data.page == 'submittedtickets' %}
											<th>Days since creation</th>
											{% endif %}-->
                                            <th>User Id</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Last Update Date</th>
											<th></th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
									{% for u in data.user %}
                                        <tr>
											<!--{% if data.page=='tickets' or data.page == 'assignedtickets' or data.page == 'submittedtickets' %}
											<td>{{t.datediff}}</td>
											{% endif %} -->
                                            <td>{{ u.id }}</td>
                                            <td>{{ u.name }}</td>
                                            <td>{{ u.email }}</td>
                                            <td>{{ u.role }}</td>
											<td>{{ u.last_update_date }}</td>
											<td><b><a href="#" >Manage</a></b></td>
                                        </tr>
                                    {% endfor %}    
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
